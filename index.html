<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sauce+One:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <header class="header">
        <h1>Welcome to the Quiz App</h1>
    </header>

    <div id="container">
        <button id='start-game' class='retro-button'>Start</button>
        <div id='question-container' class='animate__animated animate__bounceIn'>
            <h1 id='question-text'>Question</h1>
            <div id = 'buttons' class="button-container">
                <button class="answer-btn retro-button" id="btn0">A</button>
                <button class="answer-btn retro-button" id="btn1">B</button>
                <button class="answer-btn retro-button" id="btn2">C</button>
                <button class="answer-btn retro-button" id="btn3">D</button>
            </div>
            <button id = 'next' class = 'next-button'>Next</button>
        </div>

        <h3 id = 'score'>0</h3>

    </div>

    <script src="index.js"></script>
</body>

</html>
